<header class="header">
  <picture>
    <img class="header__avatar" src="{{ site.avatar }}" alt="">
  </picture>

  <div class="header__content">
    {% if page.url == '/' %}
    <h1 class="header__logo">
      {{ site.title | escape }}
    </h1>
    {% else %}
    <p class="header__logo">
      {{ site.title | escape }}
    </p>
    {% endif%}

    {% include navigation/navigation.html %}
  </div>
</header>
