<div class="presentations-list">
  <h2 class="visuallyhidden">Доклады</h2>

  <ul class="presentations-list__list">
    {% for presentation in site.presentations %}
      <li class="presentations-list__item">
        <a class="presentations-list__link" href="{{ presentation.url | relative_url }}">{{ presentation.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
